<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cinematic Christmas Tree</title>
    <style>
        /* 强制背景为深色，防止白屏感 */
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #050505 !important; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #info {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: #d4af37; pointer-events: none; z-index: 10;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
        }
        .hint { font-size: 14px; color: #888; margin-top: 8px; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="info">
        <h1 style="margin:0; letter-spacing: 4px;">MARRY CHRISTMAS</h1>
        <div class="hint">点击/触摸：切换形态 | 拖拽：旋转 | 滚轮：缩放</div>
    </div>

    <script src="https://unpkg.com/three@0.145.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.145.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.145.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://unpkg.com/three@0.145.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://unpkg.com/three@0.145.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://unpkg.com/three@0.145.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://unpkg.com/three@0.145.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://unpkg.com/three@0.145.0/examples/js/shaders/LuminosityHighPassShader.js"></script>

    <script>
        // --- 初始化变量 ---
        let scene, camera, renderer, composer, controls, instancedMesh;
        const PARTICLE_COUNT = 10000;
        let state = 0; // 0: 树, 1: 散开
        const dummy = new THREE.Object3D();
        
        const treePositions = [];
        const randomPositions = [];
        const currentPositions = [];

        // 确保在页面加载完成后运行
        window.onload = () => {
            try {
                init();
                animate();
            } catch (e) {
                console.error("初始化失败:", e);
                alert("浏览器暂不支持WebGL，请尝试更换浏览器。");
            }
        };

        function init() {
            // 1. 基础场景
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0x050505);
            document.body.appendChild(renderer.domElement);

            // 2. 坐标数据计算
            const colors = [];
            const palette = [
                new THREE.Color(0x1b4d3e), // 哑光绿
                new THREE.Color(0xd4af37), // 金属金
                new THREE.Color(0xc41e3a)  // 圣诞红
            ];

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                // 树形态
                const h = Math.random() * 12;
                const r = (12 - h) * 0.45;
                const theta = h * 4.5 + Math.random() * 0.5;
                const tx = Math.cos(theta) * r * (0.3 + Math.random() * 0.7);
                const ty = h - 6;
                const tz = Math.sin(theta) * r * (0.3 + Math.random() * 0.7);
                treePositions.push(tx, ty, tz);
                currentPositions.push(tx, ty, tz);

                // 散开形态
                randomPositions.push(
                    (Math.random() - 0.5) * 40,
                    (Math.random() - 0.5) * 40,
                    (Math.random() - 0.5) * 40
                );

                // 随机颜色
                const c = palette[Math.floor(Math.random() * palette.length)];
                colors.push(c.r, c.g, c.b);
            }

            // 3. 实例化网格 (高性能渲染核心)
            const geometry = new THREE.SphereBufferGeometry(0.06, 6, 6);
            const material = new THREE.MeshPhongMaterial({ 
                shininess: 80, 
                vertexColors: THREE.VertexColors 
            });

            instancedMesh = new THREE.InstancedMesh(geometry, material, PARTICLE_COUNT);
            
            // 设置颜色属性
            const colorArray = new Float32Array(colors);
            instancedMesh.instanceColor = new THREE.InstancedBufferAttribute(colorArray, 3);
            scene.add(instancedMesh);

            // 4. 灯光
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(5, 10, 5);
            scene.add(sun);

            // 5. 后期辉光 (让金碧辉煌的关键)
            const renderScene = new THREE.RenderPass(scene, camera);
            const bloomPass = new THREE.UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight), 
                1.5, 0.4, 0.85
            );
            bloomPass.threshold = 0.2;
            bloomPass.strength = 1.2;
            bloomPass.radius = 0.6;

            composer = new THREE.EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 6. 交互控制器
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 1.0;

            // 事件
            window.addEventListener('mousedown', () => { state = (state === 0) ? 1 : 0; });
            window.addEventListener('touchstart', (e) => { 
                e.preventDefault();
                state = (state === 0) ? 1 : 0; 
            }, { passive: false });
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            const targetPos = state === 0 ? treePositions : randomPositions;
            const lerp = 0.08; // 过渡速度

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                
                // 计算当前位置向目标位置靠近
                currentPositions[i3] += (targetPos[i3] - currentPositions[i3]) * lerp;
                currentPositions[i3+1] += (targetPos[i3+1] - currentPositions[i3+1]) * lerp;
                currentPositions[i3+2] += (targetPos[i3+2] - currentPositions[i3+2]) * lerp;

                dummy.position.set(currentPositions[i3], currentPositions[i3+1], currentPositions[i3+2]);
                
                // 散开态时的微弱漂浮感
                if(state === 1) {
                    dummy.position.y += Math.sin(time + i) * 0.01;
                }
                
                // 随机旋转增加闪烁感
                dummy.rotation.set(time * (i%3), time * (i%2), 0);
                
                dummy.updateMatrix();
                instancedMesh.setMatrixAt(i, dummy.matrix);
            }

            instancedMesh.instanceMatrix.needsUpdate = true;
            controls.update();
            composer.render();
        }
    </script>
</body>
</html>
